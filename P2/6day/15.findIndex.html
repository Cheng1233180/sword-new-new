<script>

    const goods = [
        {
            name: '小米',
            price: 1999
        },
        {
            name: '华为',
            price: 4999
        },
        {
            name: '苹果',
            price: 9999
        },
        {
            name: '华为',
            price: 5999
        },
        {
            name: '苹果',
            price: 1999
        },
    ]

    // 获取华为的这条数据, 不想他被数组包裹 不能使用filter
    // find  查找满足条件的元素，返回第一个满足条件的元素，找不到则返回undefined
    const value = goods.find(item => item.name === "华为")
    console.log(value)

    //  findIndex 查找满足条件的元素的索引号，找不到则返回-1
    const index = goods.findIndex(item => item.name === "苹果")
    console.log(index)

</script>
