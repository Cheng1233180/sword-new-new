    </ul>

<script>
    // status 0 停用 1启用 2 禁用 3 销毁
    const arr = [
        {
            id: 1,
            name: "李华1",
            status: 0,
            age: 20
        },
        {
            id: 2,
            name: "李华2",
            status: 1,
            age: 20
        },
        {
            id: 3,
            name: "李华3",
            status: 2,
            age: 20
        },
        {
            id: 4,
            name: "李华4",
            status: 3,
            age: 20
        },
        {
            id: 5,
            name: "李华5",
            status: 1,
            age: 20
        }
    ]


    const dict = {
        0: "停用",
        1: "启用",
        2: "禁用",
        3: "销毁"
    }

    const formatArr = arr.map(item => {
        // item.status = item.status === 0 ? "停用" : "启用"
        item.status = dict[item.status]
        return item
    })

    console.log(formatArr)


    function render(data) {
        const ul = document.querySelector("ul")
        const itemArr = data.map(item => {
            return `
                <li>
                ${item.name} - ${item.status}    
                </li>
            `
        })

        ul.innerHTML = itemArr.join("")
    }
    render(formatArr)


</script>
