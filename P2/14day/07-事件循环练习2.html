<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">click</button>
</body>
</html>
<script src="js/axios.min.js"></script>
<script>



  console.log(1) // 同步

  setTimeout(function (){ // 宏任务
     console.log(2) // 同步

     const p = new Promise(function (resolve, reject) { // 同步
         resolve(3)
     })
     p.then(res=>{ // 微任务
         console.log(res)
     })

  },0)

  const p = new Promise(function (resolve, reject) {
        setTimeout(function () { // 宏任务
           console.log(4)
        },0)
      resolve(5)
  })

  p.then(res => { // 微任务
      console.log(res)
  })

  const p2 = new Promise(function (resolve, reject) {
      resolve(6) // 同步
  })
  p2.then(res => { // 微任务
      console.log(res)
  })
  console.log(7) // 同步


  // 1    7  5  6  2  3   4
</script>
