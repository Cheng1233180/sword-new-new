<script>

    // Number 值的 toFixed() 方法使用定点表示法来格式化该数值。

    const num = 12.345

    console.log(num.toFixed(1)) // 12.35

    const num1 = 12

    // 12.00

    console.log(num1.toFixed(2)) // 12.00
