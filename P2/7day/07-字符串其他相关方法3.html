<script>

    // 检测是否以某个字符开头，返回布尔值 
    // startsWith(检测字符，[检测位置])

    const str = "积云教育传递知识"

    // console.log(str.startsWith("积云"))

    console.log(str.startsWith("育", 3))

    // 2. endsWith(检测字符，[字符串长度])
    // 检测是否以某个字符结尾，返回布尔值

    console.log(str.endsWith("传递", 6))

    // 3. includes(搜索的字符，[检测位置])
    // 判断一个字符串是否 包含 在另外一个字符串中，返回布尔值

    const str1 = "To be, or not to be, that is the question."

    console.log(str1.includes("be", 25))

</script>
