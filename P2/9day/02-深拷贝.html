<script>

    const obj = {
        name: "tom",
        age: 18,
        family: {
            mother: "jane",
            father: "jack"
        }
    }

    // 1. JSON序列化 深拷贝
    const newObj = JSON.parse(JSON.stringify(obj))
    newObj.name = "tom"
    newObj.age = 20
    newObj.family.mother = "aaa"
    newObj.family.father = "ccc"


    console.log("oldObj", obj)
    console.log("newObj", newObj)




</script>
