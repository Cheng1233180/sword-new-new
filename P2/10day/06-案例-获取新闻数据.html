<!-- 导入axios -->
<script src="js/axios.min.js"></script>
<script>
    // 1. 获取按钮
    const btn = document.querySelector("#btn")
    const news = document.querySelector(".news")

    // 2. 绑定事件
    // btn.addEventListener("click", function () {

    // 3. 使用axios发送请求 // 4. 接收返回的数据
    axios({
        url: "http://hmajax.itheima.net/api/news"
    }).then(response => {

        const newsArr = response.data.data

        const htmlStr = newsArr.map(item => {
            const { title, source, img, time } = item
            return `
                    <div class="new-list">
                        <img src="${img}" alt="">
                        <p>${title}</p>
                        <div>
                            <div>来源:${source}</div>
                            <div>时间:${time}</div>
                        </div>
                    </div>
                `
        })

        news.innerHTML = htmlStr.join("")
        // })



    })
</script>
