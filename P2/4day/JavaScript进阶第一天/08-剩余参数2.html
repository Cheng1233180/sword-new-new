<script>
    // 什么是剩余参数? 

    // 允许我们将一个不确定的数量的参数表示为一个数组

    // 语法: ...形参

    // 解决什么问题

    // 形参与实参个数不匹配的情况
    function init(a, b, ...c) {
        console.log(c)
    }

    init(1, 2, 3, 4, 5, 6, 7, 8)

</script>
