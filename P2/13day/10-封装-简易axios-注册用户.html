    // 获取注册按钮
    const btn = document.querySelector("button")
    const a = document.querySelector(".account")
    const p = document.querySelector(".password")
    // 绑定点击的事件
    btn.addEventListener("click", function () {
        // 获取输入的账号
        const account = a.value.trim()
        // 获取输入的密码
        const password = p.value.trim()
        // 提交到后台接口
        axios({
            url : "https://hmajax.itheima.net/api/register",
            method : "POST",
            data : {
                username : account,
                password
            }
        }).then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
        })
