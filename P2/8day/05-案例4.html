    function Init(arr) {
        this.arr = arr

    }

    Init.prototype.max = function () {
        return Math.max(...this.arr)
    }

    Init.prototype.min = function () {
        return Math.min(...this.arr)
    }

    Init.prototype.sum = function () {
        return this.arr.reduce((prev, current) => prev + current, 0)
    }

    const init = new Init(arr)

    console.log(init.sum())
    console.log(init.max())
    console.log(init.min())
