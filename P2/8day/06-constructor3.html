<script>

    function Person(name) {
        this.name = name
    }

    // 如果修改了原型对象(prototype), 则 constructor属性方法不在指向构造函数
    Person.prototype = {
        get() {
            console.log("get")
        },
        set() {
            console.log("set")
        }
    }
    console.log(Person.prototype)
    // constructor  Person.prototype
    console.log(Person.prototype.constructor === Person)

    const p = new Person("张三")



</script>
