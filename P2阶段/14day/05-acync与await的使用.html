async function test() {
    // 获取省份数据
    const p = await axios({
        url :"https://hmajax.itheima.net/api/province",
        method : "GET"
    })


    // 获取城市的数据
    const c = await axios({
        url : "https://hmajax.itheima.net/api/city",
        method : "GET",
        params : {
            pname : p.data.list[0]
        }
    })

    // 获取区的数据
    const a = await axios({
        url : "https://hmajax.itheima.net/api/area",
        method : "GET",
        params : {
            pname : p.data.list[0],
            cname : c.data.list[0]
        }
    })

    console.log(a)
}
