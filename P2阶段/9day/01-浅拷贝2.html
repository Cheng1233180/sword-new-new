<script>
    // const obj = {
    //     name: "jack",
    //     age: 100
    // }

    // 刚才的对象只有一层
    const obj = {
        name: "jack",
        age: 100,
        family: {
            mother: "jane",
            father: "tom"
        }
    }


    // const newObj = obj

    // // 浅拷贝
    // newObj.name = "rose"
    // newObj.age = 10


    // console.log("old", obj)
    // console.log("new", newObj)

    // 1. Object.assign 对象拷贝 深拷贝? 浅拷贝? 
    const newObj = {}

    Object.assign(newObj, obj)


    // console.log("newObj", newObj)
    newObj.name = "rose"
    newObj.age = 10
    newObj.family.mother = "aaaa"
    newObj.family.father = "cccc"

    console.log("old", obj)
    console.log("new", newObj)


    // 结论: 如果对象只有一层, 使用Object.assign可以实现深拷贝, 如果对象有多层,  使用Object.assign实现的则是一个浅拷贝

</script>
