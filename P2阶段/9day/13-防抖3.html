<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    let i = 1
    const box = document.querySelector("#box")
    box.innerHTML = i

    function move(x, y) {
        i++
        box.innerHTML = i
        console.log(this)
        console.log(x)
        // console.log(y)
    }

    box.addEventListener("mousemove", debounce(move, 500))


    // 防抖函数
    function debounce(callback, delay) {
        let timerId = null
        return function () {
            const _arg = arguments
            const _this = this
            clearTimeout(timerId)
            timerId = setTimeout(function () {
                callback.call(_this, _arg)
            }, delay)
        }
    }

</script>
