<script>

    const obj = {
        name: "jack",
        age: 100
    }

    function init(val1, val2) {
        console.log(this) // window

        console.log(this.name)
        console.log(this.age)

        console.log(val1)
        console.log(val2)

        return "aaaa"
    }

    // init() 第一个参数是设置this的指向
    console.log(init.call(obj, "张三", "李四"))

</script>
